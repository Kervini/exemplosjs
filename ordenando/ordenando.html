<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <h1>Ordenando Valores</h1>
        <p>Valor</p>
        <input type="number" id="valor">
        <input type="button" onclick="add()" class="btn" id="btnAdicionar" value="Adicionar">
        <hr>
        <select name="metodos" id="metodos">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection</option>
            <option value="quick">Quick Sort</option>
        </select>
        <div id="botoes">
            <input type="button" onclick="ordenar()" class="btn" value="Ordenar">
            <input type="button" onclick="shuffle()" class="btn" value="Misturar">
        </div>
        <hr>
        <ul id="valores"></ul>
    </div>

    <script src="ordenando.js"></script>
</body>

</html>
